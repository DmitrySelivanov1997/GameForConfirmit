<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8" />
        <title>Игровая статистика</title>
        <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
        <link rel="stylesheet"  href="styles/stats_style.css">
    </head>
    <body>
        <div class="filter">
            <div>От: </div>
            <input id="dateAfter" maxlength="15" type="datetime-local">
            <div>До: </div>
            <input id="dateBefore" maxlength="15" type="datetime-local">
        </div>
        <div class="filter">
            <div>Название: </div>
            <input id="algorithmName"  maxlength="15" type="text" >
            <input type="submit" id="openNewPage" value="Найти">
        </div>
        <div id="hereTable">
            <script id="entry-template" type="text/x-handlebars-template">
                <div class="tableFromHB">
                    <table>
                        <thead>
                                {{#each headingName}}
                                <th class="buttonHead" id="{{this.class}}">{{this.name}}</th>
                                {{/each}}
                            </tr>
                        </thead>
                        <tfoot></tfoot>
                        <tbody>
                            {{#each stats}}
                                <tr>
                                    {{#each this}}
                                        <td>{{this}}</td>
                                    {{/each}}
                                </tr>
                            {{/each}}
                        </tbody>
                    </table>
                </div>
              </script>
        </div>
        <div class="paginate"></div>
        <script src="scripts/web_service_caller.js"></script>
        <script src="scripts/get_stats_from_the_server.js"></script>
        <script src="scripts/handlebars.js"></script>
    </body>
</html>
